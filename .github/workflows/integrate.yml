name: Continuos Integration

on:
  pull_request:
    branches:
    - master

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  test_pull_request:
    name: Test pull request
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test:ci

      - name: Test build
        run: npm run build
